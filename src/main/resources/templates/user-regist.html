<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>



<h1>Sing Up</h1>

<div class="form-container">
    <form th:action="@{/user-regist}" th:object="${userRegistrationRequest}" method="post">

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{firstName}" required>
            <span class="error" th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <label>SurName</label>
            <input type="text" th:field="*{lastName}" required>
            <span class="error" th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
            <span class="error" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" required minlength="6">
            <span class="error" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label>Password confirmation</label>
            <input type="password" th:field="*{confirmPassword}" required minlength="6">
            <!-- Отображение кастомной ошибки "Пароли не совпадают" -->
            <span class="error" th:text="${passwordError}"></span>
            <!-- Отображение кастомной ошибки "Email уже существует" -->
            <span class="error" th:text="${emailError}"></span>
        </div>

        <button type="submit" class="btn">Sing Up</button>
        <div class="profile-actions">

            <a th:href="@{/home}" class="action-btn">Back to Home</a>
        </div>

    </form>
</div>

</body>
</html>
