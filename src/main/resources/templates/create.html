<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post - Never</title>
    <link rel="stylesheet" th:href="@{/CSS/header.css}">
    <link rel="stylesheet" th:href="@{/CSS/posts.css}">
    <link rel="stylesheet" th:href="@{/CSS/form.css}">
</head>
<body>
<header class="header">
    <nav>
        <div class="nav-links">
            <a th:href="@{/home}">Never</a>
        </div>
        <div class="auth-links">
            <a th:href="@{/singin}" class="login-btn">Sign In</a>
            <a th:href="@{/singup}" class="register-btn">Sign Up</a>
        </div>
    </nav>
</header>

<div class="create-form">
    <h1 style="text-align: center; margin-bottom: 30px;">Create New Post</h1>

    <form th:action="@{/posts/create}" th:object="${post}" method="post">
        <div class="form-group">
            <input type="text" class="form-input" th:field="*{title}"
                   placeholder="Post title" required>
        </div>

        <div class="form-group">
            <textarea class="form-textarea" th:field="*{content}"
                      placeholder="What's on your mind?" required></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit" class="submit-btn">Publish Post</button>
            <a th:href="@{/home}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
